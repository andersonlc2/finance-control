<div class="login-background">
  <div class="login-area">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div>
        <label for="email">Email</label>
        <input class="input-login" type="email" [(ngModel)]="login.email" name="email" id="email" placeholder=""
          required>
      </div>
      <div>
        <label for="pass">Senha</label>
        <input class="input-login" type="password" [(ngModel)]="login.password" name="pass" id="pass" placeholder=""
          required>
      </div>
      <input class="btn info" type="submit" value="Login">
    </form>
  </div>
</div>
